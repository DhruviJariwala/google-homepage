<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" type="image/ico" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <div class="left-side">
                    <div class="left-side-ul">
                        <ul class="left-ul">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Store</a></li>
                        </ul>
                    </div>
                </div>
                <div class="right-side">
                    <div class="right-side-ul">
                        <ul class="right-ul">
                            <li><a href="#">Gmail</a></li>
                            <li><a href="#">Images</a></li>
                            <li><a href="#"><img src="images/app.png"></a></li>
                            <li><a href="#"><img src="images/bell.png"></a></li>
                            <li><a href="#"><img src="images/Avatar.png"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="logo">
                    <img src="images/google-logo.png" alt="Google-logo">
                </div>
                <div class="form">
                    <form>
                        <div class="box">
                            <input class="search-box" type="text" name="search-box">
                            <button class="button" name="search-by-voice"></button>
                        </div>
                        <div class="search-buttons">
                            <input class="buttons" type="submit" value="Google Search" name="button">
                            <input class="buttons" type="submit" value="I'm Feeling Lucky" name="button">
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <div class="left-footer">
                    <ul class="left-footer-ul">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                    </ul>
                </div>
                <div class="right-footer">
                    <ul class="right-footer-ul">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
